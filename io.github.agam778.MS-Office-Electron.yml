app-id: io.github.agam778.MS-Office-Electron
branch: stable
runtime: org.freedesktop.Platform
runtime-version: "21.08"
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: "21.08"
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node18
command: start-ms-office-electron
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --filesystem=xdg-download
  - --talk-name=com.canonical.AppMenu.Registrar
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
build-options:
  append-path: /usr/lib/sdk/node18/bin
  env:
    NPM_CONFIG_LOGLEVEL: info
    npm_config_nodedir: /run/build/ms-office-electron/flatpak-node/cache/node-gyp/18.2.4/
modules:
  - name: ms-office-electron
    buildsystem: simple
    build-options:
      env:
        XDG_CACHE_HOME: /run/build/ms-office-electron/flatpak-node/cache
    sources:
      - generated-sources.json
      - type: git
        url: https://github.com/agam778/MS-Office-Electron/
        tag: v0.7.2
        dest: main
      - type: file
        path: io.github.agam778.MS-Office-Electron.metainfo.xml
      - type: file
        path: io.github.agam778.MS-Office-Electron.desktop
      - type: file
        path: io.github.agam778.MS-Office-Electron.png
      - type: script
        dest-filename: start-ms-office-electron.sh
        commands:
          - zypak-wrapper.sh /app/ms-office-electron/ms-office-electron "$@"
    build-commands:
      - HOME=$PWD yarn config --offline set yarn-offline-mirror $FLATPAK_BUILDER_BUILDDIR/flatpak-node/yarn-mirror
      - yarn --cwd main --offline
      - . flatpak-node/electron-builder-arch-args.sh; yarn --cwd main  --offline run dist --linux dir
      - cp -r main/release/linux*unpacked /app/ms-office-electron
      - install -D -m644 -t /app/share/applications ./io.github.agam778.MS-Office-Electron.desktop
      - install -D -m644 -t /app/share/icons/hicolor/512x512/apps ./io.github.agam778.MS-Office-Electron.png
      - install -D -m644 -t /app/share/metainfo ./io.github.agam778.MS-Office-Electron.metainfo.xml
      - install -Dm 755 start-ms-office-electron.sh /app/bin/start-ms-office-electron
